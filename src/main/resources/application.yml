server:
  port: 0
spring:
  application:
    name: member-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
#    username: sa
#    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:memberService

eureka:
  inst ance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

greeting:
  message: Welcome to the Member Service!